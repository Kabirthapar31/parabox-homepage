<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABG Interpreter - RAPHA AI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="hero">
    <h1>Try RAPHA AI – ABG Interpreter</h1>
  </header>

  <section class="abg-form">
    <form action="https://https://parabox-abg.onrender.com/result
/result" method="post">
      <label for="ph">pH:</label>
      <input type="text" name="ph" required><br>

      <label for="pco2">pCO₂ (mmHg):</label>
      <input type="text" name="pco2" required><br>

      <label for="hco3">HCO₃⁻ (mEq/L):</label>
      <input type="text" name="hco3" required><br>

      <label for="na">Na⁺ (mEq/L):</label>
      <input type="text" name="na"><br>

      <label for="cl">Cl⁻ (mEq/L):</label>
      <input type="text" name="cl"><br>

      <label for="lactate">Lactate (mmol/L):</label>
      <input type="text" name="lactate"><br>

      <label for="po2">PaO₂ (mmHg):</label>
      <input type="text" name="po2"><br>

      <label for="fio2">FiO₂ (%):</label>
      <input type="text" name="fio2"><br>

      <label for="age">Patient Age (Years):</label>
      <input type="text" name="age"><br>

      <button type="submit" class="cta-button">Interpret ABG</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 PARABOX. All rights reserved.</p>
  </footer>
</body>
</html>
