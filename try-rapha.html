<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABG Interpreter - RAPHA AI</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="hero">
    <h1>Try RAPHA AI – ABG Interpreter</h1>
  </header>

  <section class="abg-form">
    <form id="abgForm">
      <label for="ph">pH:</label>
      <input type="text" name="ph" required><br>

      <label for="pco2">pCO₂ (mmHg):</label>
      <input type="text" name="pco2" required><br>

      <label for="hco3">HCO₃⁻ (mEq/L):</label>
      <input type="text" name="hco3" required><br>

      <label for="na">Na⁺ (mEq/L):</label>
      <input type="text" name="na"><br>

      <label for="cl">Cl⁻ (mEq/L):</label>
      <input type="text" name="cl"><br>

      <label for="lactate">Lactate (mmol/L):</label>
      <input type="text" name="lactate"><br>

      <label for="po2">PaO₂ (mmHg):</label>
      <input type="text" name="po2"><br>

      <label for="fio2">FiO₂ (%):</label>
      <input type="text" name="fio2"><br>

      <label for="age">Patient Age (Years):</label>
      <input type="text" name="age"><br>

      <button type="submit" class="cta-button">Interpret ABG</button>
    </form>

    <div id="resultBox" style="margin-top: 20px;"></div>
  </section>

  <footer>
    <p>&copy; 2025 PARABOX. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('abgForm');
    const resultBox = document.getElementById('resultBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        if (value !== '') data[key] = parseFloat(value);
      });

      const response = await fetch("https://parabox-abg.onrender.com/interpret", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      resultBox.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
